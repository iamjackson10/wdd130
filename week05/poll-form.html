<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>
<body>
<header>
    <h1>WDD 130 | Innocent Jackson | HTML Form - User Poll</h1>
</header>
<main>
    <form>
        <fieldset>
            <legend>Contact Information</legend>
            <div class="form-item column2">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname">
            </div>
            <div class="form-item column2">
            <label for="usermail">Email:</label>
            <input type="email" id="usermail" name="usermail">
            </div>
        </fieldset>
        <fieldset>
            <legend>Questions</legend>
            <label for="browser">What is your favorite internet browser?</label>
            <div class="form-item column1">
            <select name="browser" id="browser">
                <option value="chrome">Chrome</option>
                <option value="firefox">Firefox</option>
                <option value="safari">Safari</option>
                <option value="edge">Edge</option>
                <option value="brave">Brave</option>
                <option value="other">Other</option>
            </select>
            </div>
            <label for="pet">Do you have a hoousehold pet?</label>
            <input type="checkbox" id="pet" name="pet">
            <label for="feedback">List the places you have lived:</label>
            <textarea name="feedback" id="feedback" cols="30" rows="4" placeholder="Stillwater Florida, Amsterdam Netherlamds, Tibuktu Mali"></textarea>
            <button type="submit">Submit Poll</button>
        </fieldset>
    </form>
</main>
<footer>
    <p>&copy;2024 | HTML Form - User Poll Activity | Innocent Jackson</p>
</footer>
</body>
</html>
